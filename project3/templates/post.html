{% extends "layout.html" %}
{% block content %}
{% autoescape off %}
<section class="section">
    <div class="container">
        <form action="/post" method="post">
            <div class="field">
                <label class="label" for="post">Post to your wall:</label>
                <textarea class="textarea is-medium" id="post" name="post"></textarea>
            </div>
            <div class="field">
                <p class="control">
                    <button type="submit" class="button is-primary">Post</button>
                </p>
            </div>
        </form>
    </div>
</section>
{% endautoescape %}
{% endblock %}
